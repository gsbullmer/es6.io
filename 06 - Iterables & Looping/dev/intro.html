<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>
  /* eslint-disable */
  Array.prototype.shuffle = function() {
    var i = this.length, j, temp;
    if (i == 0) return this;
    while (--i) {
      j = Math.floor(Math.random() * (i + 1));
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  cuts.shop = 'MM MEats';
  
  // Traditional way: ugly, hard to read, confusing, doesn't use closure
  // for (let i = 0; i < cuts.length; i++) {
  //   console.log(cuts[i]);
  // }

  // .forEach: can't break/skip loop
  // cuts.forEach(cut => {
  //   console.log(cut);
  //   if(cut === "Brisket") {
  //     continue;
  //   }
  // });
  
  // for..in: iterates over everything, including properties and methods
  // Libraries might modify the prototype
  // for (const index in cuts) {
  //   console.log(cuts[index]);
  // }
  
  // for..of: iterates over items, can break/skip loop, is readable
  for (const cut of cuts) {
    if (cut === "Brisket") {
      continue;
    }
    console.log(cut);
  }

</script>
</body>
</html>
