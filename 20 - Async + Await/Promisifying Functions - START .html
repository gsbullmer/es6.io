    function getCurrentPosition(...args) {
      return new Promise((res, rej) => {
        navigator.geolocation.getCurrentPosition(...args, res, rej);
      });
    }

    async function go() {
      const pos = await getCurrentPosition();
      console.log(pos);
      console.log('finished');
    }

    go();
  </script>
