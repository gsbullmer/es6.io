<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brunch with Sets</title>
</head>
<body>
<script>
  const brunch = new Set();
  
  // as people start coming in...
  brunch.add('Wes');
  brunch.add('Sarah');
  brunch.add('Simone');

  // ready to open!
  const line = brunch.values();
  console.log(line.next().value);
  console.log(line.next().value);
  
  // more people show up
  brunch.add('Heather');
  brunch.add('Snickers');
  
  console.log(line.next().value);
  console.log(line.next().value);
  console.log(line.next().value);
</script>
</body>
</html>
